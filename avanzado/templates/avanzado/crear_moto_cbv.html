{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Crear Moto</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<form action={% url 'crear_moto' %} method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form}}
        {{form.media}}
    </table>
    
    <button>Crear</button>
    
</form>
{% endblock mi_contenido %}

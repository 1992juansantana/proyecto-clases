{% extends 'padres/base.html' %}

{% block title_pagina %}
<title>Eliminar Moto</title>
{% endblock title_pagina %}

{% block mi_contenido %}
<form action={% url 'eliminar_moto' object.id %} method="POST">
    {% csrf_token %}
    <p>
        Esta seguro que desea la moto? {{object}}
    </p>
    <button>Confirmar</button>
</form> 
{% endblock mi_contenido %}
